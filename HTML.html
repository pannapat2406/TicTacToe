<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Tic <span>Tac</span> Toe</h1>
    <div class="status-action">
    </div>
<table id="scoreboard" align="center">
  <tr>
    <td> Player 1 (X) </td>
    <td width="30"> &nbsp; </td>
    <td> Player 2 (O) </td>
  </tr>
  <tr>
    <td class="score" id="player1">
      0 
    </td>
    <td> &nbsp; </td>
    <td class="score" id="player2">
      0 
    </td>
  </tr>
</table>
<div id="placeholder"></div>


<button class="button" onclick="restart()">
  Reset
</button>
  <select class="select" onchange="restart(this.value)">
  
  <option value="2">
    2 X 2
  </option>
  <option value="3" selected="">
    3 X 3
  </option>
  <option value="4">
    4 X 4
  </option>
  <option value="5">
    5 X 5
  </option>
  <option value="6">
    6 X 6
  </option>
</select>
<script src="JS.js"></script>
</body>
</html>
